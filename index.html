<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="result-card">
        <div class="result-score">
            <div class="score">76</div>
            <div class="status">Great</div>
            <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="summary">
            <div class="summary-item reaction">
                <div class="label">Reaction:</div>
                <div class="value">80/100</div>
            </div>
            <div class="summary-item memory">
                <div class="label">Memory:</div>
                <div class="value">92/100</div>
            </div>
            <div class="summary-item verbal">
                <div class="label">Verbal:</div>
                <div class="value">61/100</div>
            </div>
            <div class="summary-item visual">
                <div class="label">Visual:</div>
                <div class="value">72/100</div>
            </div>
        </div>
        <button class="continue-button">Continue</button>
    </div>
</body>
</html>
